name: Verify and Test

on:
  pull_request:
    branches:
      - main

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm ci

      - name: Run NPM tests
        run: npm run test

  validate_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install jsonschema

      - name: Validate JSON
        run: |
          jsonschema -i ./json/linea-sepolia-token-shortlist.json ./json/schema/l2-token-list-schema.json

  verify_mainnet_shortlist:
    runs-on: ubuntu-latest

    env:
      PROVIDER_URL: ${{ secrets.PROVIDER_URL }}
      LINEA_PROVIDER_URL: ${{ secrets.LINEA_PROVIDER_URL }}
      CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
      L2_TOKEN_BRIDGE: ${{ secrets.L2_TOKEN_BRIDGE }}
      HAS_CHANGES: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Execute verifyMainnetShortlist
        run: npm run verify-start

      - name: Check for changes
        run: |
          if [[ -n $(git diff --exit-code) ]]; then
            echo "Changes detected. Exiting with error."
          exit 1
          else
            echo "No changes detected. Exiting successfully."
            exit 0
          fi
